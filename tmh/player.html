    <script>
        // === Загрузка конфигурации через PHP ===
        const TMH_CONFIG = {
            base_url: "<?php echo htmlspecialchars($config['base_url'] ?? '/tmh/core/'); ?>",
            webapp_url: "<?php echo htmlspecialchars($config['webapp_url'] ?? '/tmh/core/player.html'); ?>",
            player_url: "<?php echo htmlspecialchars($config['player_url'] ?? '/tmh/core/player.html'); ?>",
            enable_cors: <?php echo ($config['player']['enable_cors'] ?? true) ? 'true' : 'false'; ?>,
            cache_ttl: <?php echo (int)($config['player']['cache_ttl'] ?? 120); ?>
        };

        // === Регистрация Service Worker ===
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swUrl = TMH_CONFIG.base_url + '/player/service-worker.js';
                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('✅ Service Worker зарегистрирован:', reg.scope);
                    })
                    .catch(err => {
                        console.warn('❌ Ошибка регистрации Service Worker:', err);
                    });
            });

            // Обработка установки PWA
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });

            window.installPWA = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(choiceResult => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('✅ Пользователь установил PWA');
                        } else {
                            console.log('❌ Пользователь отклонил установку');
                        }
                        deferredPrompt = null;
                    });
                }
            };
        }
    </script>
